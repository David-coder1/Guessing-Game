<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game App</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>Try and Guess the hidden number between 1 to 100</p>
    <p>You have 3 attempts to guess the hidden number, Good luck!</p>
    <br />
    <div id="wrapper">
      <form action="" class="form">
        <label for="guessField" id="guess">⬇️Input Your Number⬇️</label>
        <input type="text" id="guessField" class="guessField" />
        <input type="submit" id="sub" value="Submit guess" class="guessField" />
      </form>

      <div class="resultPress">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaing: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
